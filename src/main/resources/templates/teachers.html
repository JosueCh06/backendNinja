<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>TEACHER</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>CODE</th>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="teacher: ${teachers}">
			<tr>
				<th> <span th:text="${teacher.code}">Code </span> </th>
				<th> <span th:text="${teacher.name}">Name </span> </th>
				<th> <span th:text="${teacher.age}">Age </span> </th>
			</tr>
		</tbody >
	</table>
	
	<form action="#" th:action="@{/teachers/addTeacher}" th:object="${teacher}" method="post">
		<p>Name: <input type="text" th:field="*{name}"/></p>
		<p>Age: <input type="number" th:field="*{age}"/></p>
		<p><input type="submit" value="Registrar"/></p>
	</form>
</body>
</html>
